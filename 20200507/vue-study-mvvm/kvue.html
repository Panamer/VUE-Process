<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>vue MVVM 原理</title>
</head>
<body>
  <div id="app">
    <h3>KVue</h3>
    <!-- 插值 -->
    <p>{{counter}}</p>
    <!-- 事件 -->
    <button @click="increment">Add 1</button>
    <!-- 指令 -->
    <p k-text="counter"></p>
    <p k-html="desc"></p>
    <!-- k-model -->
    <input type="text" k-model="desc">

  </div>

  <script src="kvue.js"></script>

  <script>
    const app = new KVue({
      el:'#app',
      data: {
        counter: 1,
        desc: '<span style="color:red">kvue可还行</span>'
      },
      methods: {
        increment() {
          console.log('double kill');
          this.counter += 1
        }
      }
    })
    // setInterval(() => {
    //   app.counter++
    // }, 1000);
    
  </script>
</body>
</html>
