<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div id="app">
        <input type="text" @keyup.enter="addItem">
        <ul v-for="(item, index) in state.itemList" :key="index">
            <li>{{item}}</li>
        </ul>
        <h4>lengthï¼š {{itemListLength}}</h4>
        <h4>lengthï¼š {{length.value}}</h4>
    </div>
  <script src="../dist/vue.global.js"></script>
  <script>
      const { createApp, reactive, computed, onMounted, ref, toRefs } = Vue
      // ğŸ˜„ğŸ˜„ğŸ˜„ æ¼‚äº®çš„å®‰éœè€å¸ˆ  see you next time ğŸ˜„ğŸ˜„ğŸ˜„
      const vm = createApp({
          setup() {
              // å£°æ˜å“åº”å¼æ•°æ®
              const state = reactive({
                  itemList: ['composition api', 'vue3'],
                  itemListLength: computed(() => state.itemList.length)
              })

              function addItem(e){
                state.itemList.push(e.target.value)
                e.target.value = ''
              }

              // å•å€¼å“åº”å¼ï¼Œrefå°†åŸå§‹å€¼åŒ…è£…ä¸ºå¯¹è±¡
              const length = ref(0)
              //  è¿™ç§æ–¹å¼ä¹Ÿå¯ä»¥å®ç°è®¡ç®—å±æ€§
              onMounted(() => {
                length.value = computed(() => state.itemList.length) // è¿™é‡Œä¸ºä½•å–å€¼è¦åŠ value
              })

              return {state, addItem, length, ...toRefs(state)}
          }
      })

      vm.mount('#app')
  </script>
</body>
